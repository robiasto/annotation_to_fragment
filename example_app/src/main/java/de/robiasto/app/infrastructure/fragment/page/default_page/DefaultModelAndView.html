<!doctype html>
<html
    class="h-full bg-gray-100"
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:af="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
>
    <head>
        <meta charset="UTF-8" />
        <title th:title="${title}"></title>
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="stylesheet" th:href="@{/webjars/slim-select/dist/slimselect.css}" />
        <link rel="stylesheet" th:href="@{/css/slimselect-override.css}" />
        <link rel="stylesheet" th:href="@{/css/app.css}" />

        <script defer th:src="@{/webjars/alpinejs/dist/cdn.js}" type="text/javascript"></script>
        <script th:src="@{/webjars/slim-select/dist/slimselect.global.js}" type="text/javascript"></script>

        <script th:src="@{/js/fragments/top-bar-menus.js}"></script>
        <script th:src="@{/js/fragments/confirmation.js}"></script>
        <script th:src="@{/js/fragments/table.js}"></script>
        <script th:src="@{/js/fragments/form/validation.js}"></script>
        <script th:src="@{/js/fragments/form/disable.js}"></script>
        <script th:src="@{/js/fragments/form/select/global-image-text-select-utility.js}"></script>
        <script th:src="@{/js/fragments/form/select/image-text-single.js}"></script>
        <script th:src="@{/js/fragments/form/select/image-text-multiple.js}"></script>
        <script th:src="@{/js/fragments/form/select/select.js}"></script>
        <script th:src="@{/js/fragments/form/image-button.js}"></script>
    </head>
    <body class="max-w-[1280px]">
        <div class="fixed left-0 top-3 z-50 hidden bg-white xl:block">
            <img alt="Application Logo" class="h-10" th:src="@{/svg/application-logo.svg}" />
        </div>

        <div class="fixed left-0 right-0 top-0 z-20 flex h-16 flex-shrink-0 bg-white shadow"></div>

        <div x-data="topBarMenus()">
            <th:block af:value="${profileMenu}"></th:block>
            <th:block af:value="${mainMenu}"></th:block>
        </div>

        <div class="flex flex-1 flex-col pt-[80px] xl:pl-[300px]">
            <main class="flex-1">
                <div class="mx-auto max-w-7xl">
                    <div class="max-xl:pl-4" af:value="${header}"></div>
                    <div class="flex-box bg-white shadow xl:rounded-lg p-4">
                        <th:block th:if="${alert}">
                            <th:block af:value="${alert}"></th:block>
                        </th:block>
                        <th:block af:value="${content}"></th:block>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
