<!--/* @thymesVar id="arguments" type="de.robiasto.app.infrastructure.fragment.plain.alert.AlertFragment"*/-->
<div class="mx-auto mb-4" th:classappend="${arguments.getCssClassesToAdd()}" th:fragment="AlertFragment(arguments)">
    <div class="rounded-md p-4" th:classappend="${'alert-' + arguments.type.status}">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg
                    aria-hidden="true"
                    class="h-5 w-5 text-green-400"
                    fill="currentColor"
                    th:if="${arguments.type.status == 'success'}"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        clip-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        fill-rule="evenodd"
                    />
                </svg>
                <svg
                    aria-hidden="true"
                    class="h-5 w-5 text-red-400"
                    fill="currentColor"
                    th:if="${arguments.type.status == 'error'}"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        clip-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        fill-rule="evenodd"
                    />
                </svg>
            </div>
            <div class="ml-3">
                <p
                    class="text-sm font-medium"
                    th:text="${arguments.isTranslation ? #messages.msg(arguments.text) :  arguments.text }"
                ></p>
            </div>
        </div>
    </div>
</div>
